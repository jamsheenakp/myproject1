{% extends "index.html" %}
{% block body %}
<U><B><h1 align="center"> ADD BRANCH MANAGER</h1></B></U>
    <br>
    <br>
<br>
<br>

<br>
<form action="/myapp/adm_add_branch_manager/"  onsubmit="return validate()" enctype="multipart/form-data" method="post">
{% csrf_token %}
<br>
<br>
<table class="table table-hover" />
  <tr>
    <td><strong>Branch</strong></td>
    <td> <strong><select name="branches"  class="btn btn-primary">
        {% for i in data %}
            <option value="{{ i.id }}">{{ i.branch_name }}</option>


        {% endfor %}
    </select></strong></td>
  </tr>



<tr>
    <td><strong>Manager Name</strong></td>
    <td>&nbsp;<input name="manager_name" type="text"  id="name" class="form-control"  required/></td>
  </tr>
  <tr>
    <td><strong>House Name</strong></td>
    <td>&nbsp;<input name="house_name" type="text" class="form-control"  id="hname" required /></td>
  </tr>
  <tr>
    <td><strong>Place</strong></td>
    <td>&nbsp;<input name="place" type="text" class="form-control"  id="place" required /></td>
  </tr>
  <tr>
    <td><strong>City</strong></td>
    <td>&nbsp;<input name="city" type="text" class="form-control"  id="city" required/></td>
  </tr>
  <tr>
    <td><strong>Phone No</strong></td>
    <td>&nbsp;<input name="phone_no" type="text"  class="form-control" id="phn" required /></td>
  </tr>
     <tr>
    <td><strong>Dob</strong></td>
    <td>&nbsp;<input name="age" type="date" class="form-control"     required/></td>
  </tr>
  <tr>
    <td><strong>Email</strong></td>
    <td>&nbsp;<input name="email" type="email"  class="form-control"  id="email"   required /></td>
  </tr>
  <tr>
    <td><strong>Image</strong></td>
    <td><input name="image" type="file" class="form-control"   required/></td>
  </tr>
  <tr>
    <td></td>
    <td><strong><input name="add_branch_manager" type="submit"  value="Add"> </strong></td>
  </tr>
</table>

</form>
     <script>
    function validate(){
        var letters = /^[A-Za-z ]+$/;
        var cate=document.getElementById('name');
        if(!cate.value.match(letters))
      {
      alert('Name should be alphabet only');
      return false;
      }
      var letters = /^[A-Za-z]+$/;
        var cate=document.getElementById('hname');
        if(!cate.value.match(letters))
      {
      alert('House name should be alphabet only');
      return false;
      }
      var letters = /^[A-Za-z]+$/;
        var cate=document.getElementById('place');
        if(!cate.value.match(letters))
      {
      alert('Place should be alphabet only');
      return false;
      }
      var letters = /^[A-Za-z]+$/;
        var cate=document.getElementById('city');
        if(!cate.value.match(letters))
      {
      alert('City should be alphabet only');
      return false;
      }
        var phoneno =  /^\d{10}$/;
        var cate=document.getElementById('phn');
        if(!cate.value.match(phoneno))
      {
      alert('Phone number should be numbers  only , must contain 10 digits and do not exceed 10 digits');
      return false;


      }
      var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var cate=document.getElementById('email');
        if(!cate.value.match(mailformat))
      {
      alert('Place should be alphabet only');
      return false;
      }


        return true;

        }


    </script>


{% endblock %}
